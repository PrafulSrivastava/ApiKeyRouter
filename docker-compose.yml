version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: apikeyrouter-mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=apikeyrouter
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - apikeyrouter-network
    restart: unless-stopped

  # Redis service (optional - uncomment to enable)
