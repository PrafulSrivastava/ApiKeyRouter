
services:
  proxy:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: apikeyrouter-proxy
    ports:
      - "${PORT:-8000}:${PORT:-8000}"
    env_file:
      - .env
    environment:
      # Override PORT from env_file if needed
      - PORT=${PORT:-8000}
    volumes:
      # Mount source code for development (comment out for production)
      - ./packages/proxy/apikeyrouter_proxy:/app/packages/proxy/apikeyrouter_proxy:ro
      - ./packages/core/apikeyrouter:/app/packages/core/apikeyrouter:ro
    depends_on:
      mongodb:
        condition: service_healthy
      # redis:
      #   condition: service_healthy
    networks:
      - apikeyrouter-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  mongodb:
    image: mongo:7.0
    container_name: apikeyrouter-mongodb
    ports:
      - "27017:27017"
    env_file:
      - .env
    environment:
      # Use value from .env or default
      - MONGO_INITDB_DATABASE=${MONGO_INITDB_DATABASE:-apikeyrouter}
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - apikeyrouter-network
    restart: unless-stopped

  # Redis service (optional - uncomment to enable)
  # redis:
  #   image: redis:7-alpine
  #   container_name: apikeyrouter-redis
  #   ports:
  #     - "6379:6379"
