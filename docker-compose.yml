  #     - redis_data:/data
  #   command: redis-server --appendonly yes
  #   healthcheck:
  #     test: ["CMD", "redis-cli", "ping"]
  #     interval: 10s
  #     timeout: 3s
  #     retries: 5
  #     start_period: 10s
  #   networks:
  #     - apikeyrouter-network
  #   restart: unless-stopped

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  # redis_data:
  #   driver: local

networks:
  apikeyrouter-network:
    driver: bridge




