[tool.poetry]
name = "apikeyrouter-core"
version = "0.1.0"
description = "Core library for intelligent API key routing"
authors = []
readme = "README.md"
packages = [{include = "apikeyrouter"}]

[tool.poetry.dependencies]
python = "^3.11"
pydantic = "^2.5.3"
pydantic-settings = "^2.1.0"
structlog = "^24.1.0"
httpx = "^0.26.0"
motor = {extras = ["srv"], version = "^3.3.2"}
beanie = "^1.23.0"
redis = {extras = ["hiredis"], version = "^5.0.1"}
cryptography = "^42.0.0"
typing-extensions = "^4.9.0"

[tool.bandit]
exclude_dirs = ["tests", "venv", ".venv", "htmlcov", "__pycache__", ".pytest_cache"]
skips = ["B101", "B601"]  # Skip assert_used and shell_injection_subprocess

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

