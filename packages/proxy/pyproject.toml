[tool.poetry]
name = "apikeyrouter-proxy"
version = "0.1.0"
description = "FastAPI proxy service for API key routing"
authors = []
readme = "README.md"
packages = [{include = "apikeyrouter_proxy"}]

[tool.poetry.dependencies]
python = "^3.11"
apikeyrouter-core = {path = "../core", develop = true}
fastapi = "^0.109.0"
uvicorn = {extras = ["standard"], version = "^0.27.0"}

[tool.bandit]
exclude_dirs = ["tests", "venv", ".venv", "__pycache__", ".pytest_cache"]
skips = ["B101", "B601"]  # Skip assert_used and shell_injection_subprocess

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"




