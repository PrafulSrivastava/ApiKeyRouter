version: 2
updates:
  # Enable Dependabot for Python dependencies
  - package-ecosystem: "pip"
    directory: "/packages/core"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "security"
    commit-message:
      prefix: "chore"
      include: "scope"
    # Auto-merge security updates if tests pass
    groups:
      security-updates:
        patterns:
          - "*"
        update-types:
          - "security"

  - package-ecosystem: "pip"
    directory: "/packages/proxy"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "security"
    commit-message:
      prefix: "chore"
      include: "scope"
    groups:
      security-updates:
        patterns:
          - "*"
        update-types:
          - "security"

  # Enable Dependabot for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"

